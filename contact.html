	<div class="main">
	<div class="enclosed">
		<div class="body">
		<h2>We'd love to hear from you!</h2>
		<p>Just drop by and feel free to ask me questions. Thank you!</p>

		  <form>
		    <div class="row">
		      <div class="first">
		        	<label>First Name</label>
		      </div>
		      <div class="second">
		        <input type="text" placeholder="Enter name..">
		      </div>
		    </div>
		    <div class="row">
		      <div class="first">
		        	<label>Last Name</label>
		      </div>
		      <div class="second">
		        <input type="text" placeholder="Enter last name..">
		      </div>
		    </div>
		    <div class="row">
		      <div class="first">
		        	<label>Email</label>
		      </div>
		      <div class="second">
		        <input type="text" placeholder="Enter email..">
		      </div>
		    </div>

		    <div class="row">
		    	<div class="first">
		    		<label>Phone</label>
		    	</div>
		    	<div class="second">
		    		<input type="number" placeholder="Enter phone number..">    		
		    	</div>
		    </div>
		    <div class="row">
		      <div class="first">
		        <label>Continent</label>
		      </div>
		      <div class="second">
		        <select>
		          <option value="australia">Asia</option>
		          <option value="australia">Africa</option>
		          <option value="canada">Europe</option>
		          <option value="usa">North America</option>
		          <option value="usa">South America</option>
		          <option value="usa">Australia</option>
		          <option value="usa">Antarctica</option>
		        </select>
		      </div>
		    </div>
		    <div class="row">
		      <div class="first">
		        	<label>Subject</label>
		      </div>
		      <div class="second">
		        <input type="text" placeholder="Enter subject..">
		      </div>
		    </div>

		    <div class="row">
		    	<div class="first">
		        <label>Message</label></div>
		        <textarea placeholder="Write something.."></textarea>
		    </div>
		    <div class="row">
		      <input type="submit" value="Submit">
		    </div>
		  </form>
		</div> <!-- end of body -->
	</div> <!-- end of enclosed -->
	</div> <!-- end of main -->
